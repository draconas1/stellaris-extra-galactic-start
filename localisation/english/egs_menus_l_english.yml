l_english:
    egs_menu.1.name:0 "Choose ExtraGalatic Start Options"
    egs_menu.1.desc:0 "Thse options let you customise your extra galaxy cluster start"
    egs_menu.1.option.cluster:0 "Choose Extragalatic Cluster Shape (Default: Apprentice)"
    egs_menu.1.option.system:0 "Choose Start System (Default: Random)"
    egs_menu.1.option.kerbal:0 "Kerbal Space Program in cluster (Default: no)"
    egs_menu.1.option.giga:0 "Guarenteed Stars for Gigastructures (Default: no)"
    egs_menu.1.option.link:0 "How the cluster will link to the galaxy (Default: single wormhole)"
